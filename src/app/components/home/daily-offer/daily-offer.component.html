<div class="container-ofertas">
  <h1> Ofertas do dia</h1>
  <ul>

    <li *ngFor="let product of products">

      <a> <img src="{{product.imageURL}}">
        <br><span>{{product.name}} </span>
        <br><span>Código:{{product.id}} </span>
        <br><span>Preço:{{product.price}} </span>
        <br><span>Descrição:{{product.description}} </span>
        <br><button class="shopping-cart" href="#"> Adicionar ao carrinho</button>
        </a>

    </li>
  </ul>
</div>
